<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos y título de la página -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva pestaña</title>
    <!-- Icono de la pestaña y hoja de estilos -->
    <link rel="icon" type="image/png" href="./images/googleIcon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fuente personalizada de Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!-- Contenedor principal -->
    <div id="main-container">
      <!-- Encabezado -->
      <div id="header-container">
        <!-- Parte izquierda del encabezado -->
        <div id="header-left">
          <div class="header-item">Sobre Google</div>
          <div class="header-item">Tienda</div>
        </div>
        <!-- Parte derecha del encabezado -->
        <div id="header-right">
          <div class="header-item">Gmail</div>
          <div class="header-item">Imágenes</div>
          <div class="header-item">
            <!-- Ícono de aplicaciones -->
            <span class="material-symbols-outlined"> apps </span>
          </div>
          <div class="header-item">
            <!-- Imagen del usuario -->
            <img src="./assets/user.png" alt="Un emoji de apple" />
          </div>
        </div>
      </div>
      <!-- Contenido principal -->
      <div id="content-container">
        <!-- Logo de Google -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
          alt="Logo de google"
        />
        <!-- Barra de búsqueda de Google -->
        <div class="google-search-box">
          <div class="google-search-input">
            <!-- Ícono de búsqueda -->
            <span class="material-symbols-outlined"> search </span>
            <!-- Campo de búsqueda -->
            <input class="searchbar" type="text" title="Search" placeholder="" />
          </div>
          <!-- Ícono de micrófono para búsqueda por voz -->
          <img
            src="https://cdn3.emoji.gg/emojis/9351_GoogleSpeak.png"
            alt="mic google"
          />
        </div>
        <!-- Botones de búsqueda -->
        <div class="content-buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
        <!-- Selección de idioma -->
        <div class="content-lang">
          <p>Ofrecido por Google en:</p>
          <div class="content-lang-links">
            <a href="#">català</a>
            <a href="#">galego</a>
            <a href="#">euskara</a>
          </div>
        </div>
      </div>
      <!-- Pie de página -->
      <div id="footer-container">
        <!-- Información del país -->
        <div class="footer-country">
          <p>España</p>
        </div>
        <!-- Más contenido del pie de página -->
        <div class="footer-more-content">
          <!-- Parte izquierda del pie de página -->
          <div class="footer-more-content-left">
            <a href="#">Publicidad</a>
            <a href="#">Empresa</a>
            <a href="#">Cómo funciona la Búsqueda</a>
          </div>
          <!-- Parte central del pie de página -->
          <div class="footer-more-content-center">
            <!-- Imagen de hoja verde -->
            <img
              src="https://cdn.icon-icons.com/icons2/2415/PNG/512/mongodb_original_logo_icon_146424.png"
              alt="Hoja verde"
            />
            <p>Emisión neutra de carbono desde el 2007</p>
          </div>
          <!-- Parte derecha del pie de página -->
          <div class="footer-more-content-right">
            <a href="#">Privacidad</a>
            <a href="#">Términos</a>
            <a href="#">Configuración</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
